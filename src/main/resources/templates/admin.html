<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .dashboard-container {
      padding: 30px;
    }
    .logout-btn {
      margin-top: 20px;
    }
    .action-buttons a {
      margin-right: 10px;
    }
    .alert {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container dashboard-container">
  <h1 class="mb-4">Admin Dashboard</h1>

  <!-- Feedback Messages -->
  <div th:if="${param.success}" class="alert alert-success" role="alert">
    User updated successfully.
  </div>
  <div th:if="${param.deleted}" class="alert alert-danger" role="alert">
    User deleted successfully.
  </div>
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    An error occurred. Please try again.
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Is Admin</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.admin}">false</td>
        <td class="action-buttons">
          <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-primary btn-sm" title="Edit">
            <i class="fas fa-edit"></i> Edit
          </a>
          <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-danger btn-sm" title="Delete"
             onclick="return confirm('Are you sure you want to delete this user?');">
            <i class="fas fa-trash-alt"></i> Delete
          </a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(users)}">
        <td colspan="5" class="text-center">No users found.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <a href="/logout" class="btn btn-secondary logout-btn">Logout</a>
</div>

<!-- Bootstrap JS and dependencies via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
