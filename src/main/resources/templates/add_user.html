<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        /* Add any additional styles here */
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Add New User</h1>

    <!-- Display Validation Errors -->
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
        Please correct the errors below.
    </div>

    <form th:action="@{/admin/add}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username"
                   class="form-control" required>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <p th:errors="username">Incorrect username</p>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email"
                   class="form-control" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <p th:errors="email">Incorrect email</p>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password"
                   class="form-control" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <p th:errors="password">Incorrect password</p>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">User Type:</label>
            <div class="form-check">
                <input type="radio" id="user" name="isAdmin" value="false"
                       class="form-check-input" checked>
                <label for="user" class="form-check-label">User</label>
            </div>
            <div class="form-check">
                <input type="radio" id="admin" name="isAdmin" value="true"
                       class="form-check-input">
                <label for="admin" class="form-check-label">Admin</label>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success">Add User</button>
            <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<!-- Include Bootstrap JS (Optional) -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
